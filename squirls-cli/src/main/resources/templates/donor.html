<div class="row">
    <div class="col-md-12">
        <h5 class="effects-title">Variant effects on overlapping transcripts</h5>
        <!-- THE TRANSCRIPT LIST -->
        <div class="transcript-list" th:with="ann = ${annotations.getHighestImpactAnnotation()}">
            <b><span th:remove="tag" th:text="${annotations.getHighestImpactEffect()}">MISSENSE_VARIANT</span></b>
            <span th:remove="tag" th:text="${ann.getTranscript().getAccession()}">NM_0012234.5</span>: <span th:text="${ann.getCDSNTChangeStr()}">c.123A>G</span>
            <span  th:remove="tag"th:text="${#numbers.formatDecimal(pathogenicity, 1, 3)}"
                  th:with="pathogenicity=${variantData.getPrimaryPrediction().getPrediction().getMaxPathogenicity()}">0.89</span>
        </div>
        <!-- SPLICING FEATURES TABLE -->
        <table class="table table-striped feature-table" th:with="prediction = ${variantData.getPrimaryPrediction()}">
            <tr>
                <th>Feature</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Donor offset</td>
                <td th:text="${prediction.getFeatureAsInt('donor_offset')}">2</td>
            </tr>
            <tr>
                <td><i>R<sub>i</sub> wt</i> donor</td>
                <td th:text="${#numbers.formatDecimal(prediction.getFeatureAsDouble('wt_ri_donor'), 1, 2)}">1.23</td>
            </tr>
            <tr>
                <td>max <i>R<sub>i</sub></i> cryptic donor window</td>
                <td th:text="${#numbers.formatDecimal(prediction.getFeatureAsDouble('alt_ri_best_window_donor'), 1, 2)}">3.4</td>
            </tr>
            <tr>
                <td><i>&Delta;R<sub>i</sub></i> canonical donor</td>
                <td th:text="${#numbers.formatDecimal(prediction.getFeatureAsDouble('canonical_donor'), 1, 2)}">-2.1</td>
            </tr>
            <tr>
                <td><i>&Delta;R<sub>i</sub></i> cryptic donor</td>
                <td th:text="${#numbers.formatDecimal(prediction.getFeatureAsDouble('cryptic_donor'), 1, 2)}">3.4</td>
            </tr>
            <tr>
                <td><i>&Delta;R<sub>i</sub> wt</i> closest donor</td>
                <td th:text="${#numbers.formatDecimal(prediction.getFeatureAsDouble('s_strength_diff_donor'), 1, 2)}">3.4</td>
            </tr>
            <tr>
                <td>phyloP</td>
                <td th:text="${#numbers.formatDecimal(prediction.getFeatureAsDouble('phylop'), 1, 2)}">3.4</td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="doner" th:utext="${graphics}"></div>
    </div>
</div>
