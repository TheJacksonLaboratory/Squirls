<div class="row">
    <div class="col-md-12">
        <!-- THE TRANSCRIPT LIST -->
        <h5 class="effects-title">Variant effects on overlapping transcripts</h5>
        <div class="transcript-list">
            <ul th:each="annotation: ${variantAnnotations.getAnnotations()}">
                <li th:remove="tag">
                    <span th:remove="tag" th:text="${annotation.getTranscript().getAccession()}">NM_0012234.5</span>: <span th:text="${annotation.getCDSNTChangeStr()}">c.123A>G</span>
                    <span th:remove="tag" th:text="${annotation.getMostPathogenicVarType()}">MISSENSE_VARIANT</span>
                    <span th:remove="tag" th:text="${#numbers.formatDecimal(pathogenicity, 1, 3)}" th:with="pathogenicity=${primaryPrediction.getPrediction().getMaxPathogenicity()}">0.890</span>
                </li>
            </ul>
        </div>
        <!-- SPLICING FEATURES TABLE -->
        <h5 class="effects-title">Squirls features</h5>
        <table class="table table-striped feature-table">
            <tr>
                <th>Feature</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Acceptor offset</td>
                <td th:text="${primaryPrediction.getFeatureAsInt('acceptor_offset')}">-7</td>
            </tr>
            <tr>
                <td><i>&Delta;R<sub>i</sub></i> canonical acceptor</td>
                <td th:text="${#numbers.formatDecimal(primaryPrediction.getFeatureAsDouble('canonical_acceptor'), 1, 2)}">3.45</td>
            </tr>
            <tr>
                <td><i>&Delta;R<sub>i</sub></i> cryptic acceptor</td>
                <td th:text="${#numbers.formatDecimal(primaryPrediction.getFeatureAsDouble('cryptic_acceptor'), 1, 2)}">1.23</td>
            </tr>
            <tr>
                <td>Exon length</td>
                <td th:text="${primaryPrediction.getFeatureAsInt('exon_length')}">123</td>
            </tr>
            <tr>
                <td>Creates AG in <i>AGEZ</i></td>
                <td th:text="${primaryPrediction.getFeatureAsInt('creates_ag_in_agez')==1 ? 'Yes': 'No'}">Yes</td>
            </tr>
            <tr>
                <td>Creates YAG in <i>AGEZ</i></td>
                <td th:text="${primaryPrediction.getFeatureAsInt('creates_yag_in_agez')==1 ? 'Yes': 'No'}">Yes</td>
            </tr>
            <tr>
                <td>ESRSeq</td>
                <td th:text="${#numbers.formatDecimal(primaryPrediction.getFeatureAsDouble('hexamer'), 1, 2)}">3.12</td>
            </tr>
            <tr>
                <td>SMS</td>
                <td th:text="${#numbers.formatDecimal(primaryPrediction.getFeatureAsDouble('septamer'), 1, 2)}">1.23</td>
            </tr>
            <tr>
                <td>phyloP</td>
                <td th:text="${#numbers.formatDecimal(primaryPrediction.getFeatureAsDouble('phylop'), 1, 2)}">3.4</td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div th:utext="${graphics}"></div>
    </div>
</div>
