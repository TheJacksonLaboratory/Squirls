<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col-md-4">

        Variant effects on overlapping transcripts:
        <!-- THE TRANSCRIPT LIST -->
        <div th:with="ann = ${annotations.getHighestImpactAnnotation()}">
            <b><span th:text="${annotations.getHighestImpactEffect()}">MISSENSE_VARIANT</span></b>
            <span th:text="${ann.getTranscript().getAccession()}">NM_0012234.5</span>: <span th:text="${ann.getCDSNTChangeStr()}">c.123A>G</span>
            <span th:text="${#numbers.formatDecimal(pathogenicity, 1, 3)}"
                  th:with="pathogenicity=${variantData.getPrimaryPrediction().getPrediction().getMaxPathogenicity()}">0.89</span>
        </div>
        <div>
            <!-- SPLICING FEATURES TABLE -->
            <div>
                <table class="table table-striped feature-table" th:with="pp = ${variantData.getPrimaryPrediction()}">
                    <tr>
                        <th>Feature</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td>Acceptor offset</td>
                        <td th:text="${pp.getFeatureAsInt('acceptor_offset')}">-7</td>
                    </tr>
                    <tr>
                        <td><i>&Delta;R<sub>i</sub></i> canonical acceptor</td>
                        <td th:text="${#numbers.formatDecimal(pp.getFeatureAsDouble('canonical_acceptor'), 1, 2)}">3.45</td>
                    </tr>
                    <tr>
                        <td><i>&Delta;R<sub>i</sub></i> cryptic acceptor</td>
                        <td th:text="${#numbers.formatDecimal(pp.getFeatureAsDouble('cryptic_acceptor'), 1, 2)}">1.23</td>
                    </tr>
                    <tr>
                        <td>Exon length</td>
                        <td th:text="${pp.getFeatureAsInt('exon_length')}">123</td>
                    </tr>
                    <tr>
                        <td>Creates AG in <i>AGEZ</i></td>
                        <td th:text="${pp.getFeatureAsInt('creates_ag_in_agez')==1 ? 'Yes': 'No'}">Yes</td>
                    </tr>
                    <tr>
                        <td>Creates YAG in <i>AGEZ</i></td>
                        <td th:text="${pp.getFeatureAsInt('creates_yag_in_agez')==1 ? 'Yes': 'No'}">Yes</td>
                    </tr>
                    <tr>
                        <td>ESRSeq</td>
                        <td th:text="${#numbers.formatDecimal(pp.getFeatureAsDouble('hexamer'), 1, 2)}">3.12</td>
                    </tr>
                    <tr>
                        <td>SMS</td>
                        <td th:text="${#numbers.formatDecimal(pp.getFeatureAsDouble('septamer'), 1, 2)}">1.23</td>
                    </tr>
                    <tr>
                        <td>phyloP</td>
                        <td th:text="${#numbers.formatDecimal(pp.getFeatureAsDouble('phylop'), 1, 2)}">3.4</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div th:utext="${graphics}">
            <div class="graphics-container">
                <div class="graphics-title">Canonical donor</div>
                <div class="graphics-content">
                    <svg height="200" width="350" xmlns="http://www.w3.org/2000/svg">
                        <style>text {
                            font: 10px monospace;
                        }</style>
                        <g transform='translate(5,50) scale(5,5)'>
                            <text fill="#000000" x="00" y="0">FIGURES</text>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
